<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mood App</title>
    <link rel="icon" type="image/png" href="../assets/favicon.svg"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.5.1/main.min.css">
  </head>
  <body>
    <div class="">
      <p style="margin: 5rem" class="title container has-text-centered">Your Calendar
        <img src="../assets/Calendar.svg" alt="calendar-emoji" style="width: 2rem;">
      </p>
    </div>
    <div id="calendar" style="margin: 1rem;"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.5.1/main.min.js"></script>
  <script>

document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');
  const events = localStorage.getItem("events") || "[]";
  console.log(events);
  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    initialDate: new Date(),
    headerToolbar: {
    },
    events: JSON.parse(events)
  });
  calendar.render();
});
</script>
</html>

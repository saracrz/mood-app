<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
  <!--   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"> -->
    <link href="fullcalendar/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.5.1/main.min.css">
    <!-- <link rel="stylesheet" href="../styles/calendar-styles.css"> -->
  </head>
  <body>
    <div id="calendar"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/combine/npm/fullcalendar-scheduler@5.5.1/main.min.js,npm/fullcalendar-scheduler@5.5.1/locales-all.min.js"></script>
 <!--  <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@5.5.1/main.min.js"></script> -->
  <!-- <script src="fullcalendar/main.js"></script> -->
  <script>

document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');
  var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    initialDate: '2021-02-07',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay'
    },
    events: [
      {
        title: 'All Day Event',
        start: '2021-02-01'
      },
      {
        title: 'Long Event',
        start: '2021-02-07',
        end: '2021-02-10'
      },
      {
        groupId: '999',
        title: 'Repeating Event',
        start: '2021-02-09T16:00:00'
      },
      {
        groupId: '999',
        title: 'Repeating Event',
        start: '2021-02-16T16:00:00'
      },
      {
        title: 'Conference',
        start: '2021-02-11',
        end: '2021-02-13'
      },
      {
        title: 'Meeting',
        start: '2021-02-12T10:30:00',
        end: '2021-02-12T12:30:00'
      },
      {
        title: 'Lunch',
        start: '2021-02-12T12:00:00'
      },
      {
        title: 'Meeting',
        start: '2021-02-12T14:30:00'
      },
      {
        title: 'Birthday Party',
        start: '2021-02-13T07:00:00'
      },
      {
        title: 'Click for Google',
        url: 'http://google.com/',
        start: '2021-02-28'
      }
    ]
  });
  calendar.render();
});
</script>
</html>
